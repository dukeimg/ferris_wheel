<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../src/spinkit.css">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <section class="jumbotron">
        <h1>Ferris Wheel Test</h1>
        <div class="selector">
            <a href="#" class="arrow arrow-left"></a>
            <div id="brands-list">
                <span id="visible-brand"></span>
                <span id="shadow-brand" style="position: absolute; top: -9999px;"></span>
            </div>
            <a href="#" class="arrow arrow-right"></a>
        </div>
        <div class="loading">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
        <canvas id="canvas" width="950" class="wheel" height="475"></canvas>
    </section>
    <script src="../src/animate.js"></script>
    <script src="../src/ferris_wheel.js"></script>
    <script>
      wheelApp.brands = [
        {
          name: 'Instagram',
          image: '../example/instagram.png',
          url: "https://www.instagram.com/dukeimg/",
          newPage: true
        }
      ];
      wheelApp.initWheel();
    </script>
</body>
</html>
